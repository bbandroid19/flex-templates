apiVersion: gateway.mulesoft.com/v1alpha1
kind: ApiInstance
metadata:
  name: flex-gateway-test
spec:
  address: http://0.0.0.0:8000
  services:
    flex-gateway-test:
      address: http://flex-gateway-test.us-e2.cloudhub.io
      routes:
        - rules:
            - path: /api/products(/.*)
  policies:
    - policyRef:
        name: http-basic-authentication-flex
      config:
        username: test
        password: test
    - policyRef:
        name: rate-limiting
      config:
        exposeHeaders: true
        rateLimits:
          - maximumRequests: 1
            timePeriodInMilliseconds: 600
        keySelector: #[attributes.queryParams['identifier']]
